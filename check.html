<script>
let arr=[1,2,3,4,5,6,7,8,9];

const product=arr.map(function(ele,index){
  return ele*ele;
})
console.log("Product of array:",product);

const greater=arr.filter(function(ele,index){
  return ele>5;
})
console.log("number greater than 5",greater);

const sum=arr.reduce(function(ele,index){
  return ele+index;
})
console.log("Sum is:",sum);


</script>
