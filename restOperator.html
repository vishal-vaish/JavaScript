<script>
    //you should have minimum of two number
    //when you are uncertain about the numebr of argument
    //rest parameter should be always the last parameter
    function add(a,b,...restNumbers) {
    let sum=a+b;
    for(let number of restNumbers){
    sum+=number;
    }
    return sum;
    }
    console.log(add(3,4,5,6,7,8,9));
    </script>
